<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Go WebSocket Tutorial</title>
  </head>
  <body>
    <h2>Hello World</h2>

    <script>
        var host_protocol = (("https:" == document.location.protocol) ? "wss://" : "ws://");
        let socket = new WebSocket(host_protocol + document.location.host + "/api/ws");
        
        console.log("Attempting Connection...");

        socket.onopen = () => {
            console.log("Successfully Connected");
            socket.send("Hi From the Client!")
        };
        
        socket.onmessage = (event) => {
            console.log(event.data);
            socket.send("Hi From the Client! " + Date.now());
        }

        socket.onclose = event => {
            console.log("Socket Closed Connection: ", event);
            socket.send("Client Closed!")
        };

        socket.onerror = error => {
            console.log("Socket Error: ", error);
        };


      const source = new EventSource(document.location.origin+"/sse");
      source.onmessage = (event) => {
        console.log("SSE OnMessage : ");
        console.log(event);
        console.log(JSON.parse(event.data));
      };

    </script>
  </body>
</html>
